<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontaktformular</title>

  <!-- Font Awesome für Icons (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- EmailJS (CDN) -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function() {
      // Hier deinen eigenen Public Key einsetzen
      emailjs.init({publicKey: "2A6gTcI-TfYHO5eRv"});
    })();
  </script>

  <style>
    /* --- Reset/Box-Sizing --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* --- Body als Flex-Container, um das Formular zu zentrieren --- */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      min-height: 100vh;
      position: relative; 
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }

    /* --- Sidebar links (fest) --- */
    .sidebar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      background-color: #000;
      border: 2px solid #2222ff;
      border-radius: 8px;
      padding: 20px 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s, transform 0.2s;
    }
    .sidebar a:hover {
      color: #40c9ff;
      transform: scale(1.1);
    }

    /* --- Logo oben in der Mitte --- */
    .logo-wrapper {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
    }
    .logo-wrapper img {
      width: 150px; 
      height: auto;
    }

    /* 
      --- Formularcontainer ---
      Analog zur About-Me-Seite
    */
    .form-container {
      max-width: 800px;
      margin: 100px auto 50px; 
      background: linear-gradient(#212121, #000000) padding-box,
                  linear-gradient(145deg, transparent 35%, #120eff, #15bdff) border-box;
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 6%;
    }
    .form-container p {
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* --- Formular-Stile --- */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-group label {
      color: #717171;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 90%;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      background-color: #000;
      border: 1px solid #414141;
      font-size: 0.95rem;
      font-family: inherit;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      opacity: 0.5;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #15bdff; 
    }
    .form-group textarea {
      resize: none;
      height: 96px;
    }

    /* --- Absende-Button --- */
    .form-submit-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      color: #717171;
      font-weight: 600;
      width: 40%;
      background: #313131;
      border: 1px solid #414141;
      padding: 12px 16px;
      font-size: 1rem; 
      margin-top: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    .form-submit-btn:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }
    .form-submit-btn:active {
      scale: 0.95;
    }

    /* =====================================
       MEDIA QUERIES FÜR RESPONSIVE DESIGN
    ====================================== */

    /* --- Kleiner als 900px: Sidebar horizontal, Container anpassen --- */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        border-radius: 0;
        border: none;
        box-shadow: none;
        padding: 10px 0;
        margin-bottom: 20px;
      }
      .logo-wrapper {
        position: static;
        margin-top: 10px;
      }
      .form-container {
        margin: 20px;
        width: calc(100% - 40px);
      }
    }

    /* --- Kleiner als 600px: z. B. Buttonbreite auf 100%, Schriftgröße anpassen --- */
    @media (max-width: 600px) {
      .form-submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Vertikale Sidebar links -->
  <div class="sidebar">
    <a href="projekte.html" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="aboutme.html" title="About Me">
      <i class="fas fa-user"></i>
    </a>
    <a href="contact.html" title="Contact Me">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <!-- Logo oben mittig -->
  <div class="logo-wrapper">
    <img src="logo.png" alt="Yannik Services Logo" />
  </div>

  <!-- Formular (zentriert durch flex im Body) -->
  <div class="form-container">
    <p>
      Beschreibe mir grob dein Projekt. In einem weiteren Schritt werde ich Kontakt zu dir aufnehmen,
      und wir können ein genaues Offertengespräch führen.
    </p>

    <form id="contactForm" class="form">
      <!-- Name -->
      <div class="form-group">
        <label for="fullname">Vorname Nachname</label>
        <input 
          type="text"
          id="fullname" 
          name="fullname"
          placeholder="Max Mustermann"
          required 
        />
      </div>

      <!-- E-Mail -->
      <div class="form-group">
        <label for="email_id">E-Mail</label>
        <input 
          type="email" 
          id="email_id" 
          name="email_id"
          placeholder="name@beispiel.de"
          required 
        />
      </div>

      <!-- Telefon -->
      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input 
          type="text" 
          id="telefon" 
          name="telefon"
          placeholder="+49 ..."
          required 
        />
      </div>

      <!-- Adresse -->
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input 
          type="text" 
          id="adresse" 
          name="adresse"
          placeholder="Straße, PLZ, Ort"
          required 
        />
      </div>

      <!-- Art des Projekts -->
      <div class="form-group">
        <label for="projektArt">Art des Projekts</label>
        <select id="projektArt" name="projektArt" required>
          <option value="">Bitte wählen</option>
          <option value="Webentwicklung">Webentwicklung</option>
          <option value="App-Entwicklung">App-Entwicklung</option>
          <option value="Softwarelösung">Softwarelösung</option>
          <option value="Sonstiges">Sonstiges</option>
        </select>
      </div>

      <!-- Projektbeschreibung -->
      <div class="form-group">
        <label for="projektBeschreibung">Projektbeschreibung</label>
        <textarea 
          id="projektBeschreibung"
          name="projektBeschreibung"
          placeholder="Beschreibe hier dein Projekt..."
          required
        ></textarea>
      </div>

      <!-- Absende-Button -->
      <button
        class="form-submit-btn"
        type="button"
        onclick="SendMail()"
      >
        Senden
      </button>
    </form>
  </div>

  <!-- Skript für den E-Mail-Versand über EmailJS -->
  <script>
    function SendMail() {
      // Daten aus den Formularfeldern sammeln
      var params = {
        from_name: document.getElementById("fullname").value,
        email_id: document.getElementById("email_id").value,
        telefon: document.getElementById("telefon").value,
        adresse: document.getElementById("adresse").value,
        projektArt: document.getElementById("projektArt").value,
        projektBeschreibung: document.getElementById("projektBeschreibung").value
      };

      // Service- und Template-ID sowie params anpassen
      emailjs.send("service_vgzvb3h", "template_uu1wour", params)
        .then(function(res) {
          alert("Deine Email wurde erfolgreich versendet... Status: " + res.status);
        })
        .catch(function(error) {
          alert("Fehler beim Versenden: " + JSON.stringify(error));
        });
    }
  </script>
</body>
</html>
